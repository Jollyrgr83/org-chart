<div class="col-sm-3 employee-card">
    <div class="employee-card-name">
        <h2>{{ name }}</h2>
    </div>
    <div class="employee-card-title">
        <h3><i class="fas fa-user-graduate mr-2"></i>{{ role }}</h3>
    </div>
    <div class="employee-card-body">
        <ul>
            <li>ID: {{ id }}</li>
            <li>Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li>School: {{ school }}</li>
        </ul>
    </div>
</div>
